version: '3.8'

services:
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Hot reload - monta o código fonte
      - ./front:/app
      # Evita sobrescrever node_modules
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_ABLY_KEY=${NEXT_PUBLIC_ABLY_KEY}
    depends_on:
      - backend
    networks:
      - damas-network
    stdin_open: true
    tty: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      # Hot reload - monta o código fonte
      - ./backend:/app
      # Evita sobrescrever node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4000
      - ABLY_API_KEY=${ABLY_API_KEY}
    networks:
      - damas-network
    stdin_open: true
    tty: true

networks:
  damas-network:
    driver: bridge
